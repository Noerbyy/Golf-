<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Bootstrap2.css"></head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold gradient-text" style="font-size: 20px;" href="#">GreenFields</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="abousUs.html">Tentang Kami</a></li>
                    <li class="nav-item"><a class="nav-link" href="Kontak.html">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg-container">
        <h2 class="gradient-text">Selamat Datang</h2>

        <div id="alertBox" class="alert" style="display:none;"></div>

        <form style="height:fit-content; width:fit-content;" class="form-container" id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember">
                <label class="form-check-label"> Remember me </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <a href="signup.html" class="btn btn-secondary w-100 mt-3">Sign Up</a>
        </form>
    </div>

    <footer class="bg-dark text-center py-4" style="color: white">
        <div class="container">
            <p class="mb-1 " style="color:#ffb700;">Follow Us</p>
            <a href="#" class="text-decoration-none me-3" style="color: #4ccb17;">Facebook</a>
            <a href="#" class="text-decoration-none me-3" style="color: #4ccb17;">Twitter</a>
            <a href="#" class="text-decoration-none" style="color: #4ccb17;">Instagram</a>
            <p class="mt-3 mb-0">&copy;2024 GreenFields. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            let password = document.getElementById('pwd').value;
            if(email && password) {
                alert('Login Berhasil!');
                window.location.href = 'Belanja.html';
            } else {
                alert('Mohon isi email dan password!');
            }
        });
    </script>
</body>
</html>
